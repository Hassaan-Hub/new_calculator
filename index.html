<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saylani</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <input id="input" type="text" />
      </div>
      <div>
        <button class="clearNum" onclick="clearAll()">C</button>
      </div>
      <div class="mainBtn">
        <div>
          <button class="num" onclick="inputNumber('7')">7</button>
          <button class="num" onclick="inputNumber('8')">8</button>
          <button class="num" onclick="inputNumber('9')">9</button>
          <button class="numCol" onclick="inputNumber('*')">×</button>
        </div>
        <div>
          <button class="num" onclick="inputNumber('4')">4</button>
          <button class="num" onclick="inputNumber('5')">5</button>
          <button class="num" onclick="inputNumber('6')">6</button>
          <button class="numCol" onclick="inputNumber('-')">-</button>
        </div>
        <div>
          <button class="num" onclick="inputNumber('1')">1</button>
          <button class="num" onclick="inputNumber('2')">2</button>
          <button class="num" onclick="inputNumber('3')">3</button>
          <button class="numCol" onclick="inputNumber('+')">+</button>
        </div>
        <div>
          <button class="num1" onclick="inputNumber('0')">0</button>
          <button class="num1" onclick="inputNumber('/')">÷</button>
          <button class="numCol" onclick="backspase()">⌫</button>
        </div>
        <div>
          <button class="num3" onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
